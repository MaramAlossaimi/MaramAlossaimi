# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posters
    url: '#posts'
    weight: 20
  - name: Teaching
    url: '#projects'
    weight: 30
  - name: Conferences
    url: '#talks'
    weight: 40
  - name: Summer school/Workshop
    url: '#talks'
    weight: 50
  - name: Publications
    url: '#featured'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70
  - name: CV
    url: uploads/CV.pdf
    weight: 80

